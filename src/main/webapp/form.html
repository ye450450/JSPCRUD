<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 130px;
            padding-bottom: 100px;
            background-color: #c8f37e;
        }
    </style>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
</head>
<body>
<form action ="form_ok.jsp">
    <fieldset style ="width:450px;margin:5px">
        <h2> 사용자 정보 입력 </h2>
        <label for ="uname"><span>*</span>이름:</label>
        <input type="text" id="uname" name="uname" required><br>
        <label for ="pwd"><span>*</span>주민번호앞자리만:</label>
        <input type="password" id="pwd" name="pwd" placeholder="6자 입력"><br>
        <label for ="mobile">핸드폰번호:</label>
        <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000"pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
        <label >성별:</label>
        <input type="radio" name="gender" value="남자" checked>남
        <input type="radio" name="gender" value="여자"> 여<br>
        <label for ="job">직업:</label>
        <input type="text" id="job" name="job" ><br>
        <label >좋아하는 영화장르:</label>
        <input type="checkbox" name="movie[]" value="로맨스" checked>로맨스
        <input type="checkbox" name="movie[]" value="코미디" >코미디
        <input type="checkbox" name="movie[]" value="액션" >액션
        <input type="checkbox" name="movie[]" value="스릴러" >스릴러 <br>
        <label>좋아하는 운동:</label>
        <input type="checkbox" name="hobby[]" value="축구" checked>축구
        <input type="checkbox" name="hobby[]" value="야구" >야구
        <input type="checkbox" name="hobby[]" value="농구" >농구
        <input type="checkbox" name="hobby[]" value="기타" >기타 <br>
        사는 지역선택:
        <select name ="city">
            <option value ="서울">서울</option>
            <option value ="경기도" selected> 경기도 </option>
            <option value ="인천">인천</option>
            <option value ="전라도">전라도</option>
            <option value ="경상도">경상도</option>
            <option value ="충청도">충청도</option>
            <option value ="강원도">강원도</option>
            <option value ="제주도">제주도</option>
            <option value ="그 외 지역">그 외 지역</option>
        </select>
        <br>
        <label for ="birthdate">생일:</label>
        <input type="date" id="birthdate" name="birthdate" min="1950-01-01" max="2022-12-31"><br>
        간단한 본인소개: <br>
        <textarea name="content" cols=50 row=15 ></textarea><br>
        <input type ="submit" value ="저장"> <input type="reset" value="새로입력">
    </fieldset>
</form>
</body>
</html>
